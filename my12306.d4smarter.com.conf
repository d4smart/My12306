server {
	listen 80;
	server_name my12306.d4smarter.com;
	access_log /data/www/my12306.d4smarter.com/access.log combined;

	# 网站（静态资源）根目录
	root /data/www/my12306.d4smarter.com/src/main/webapp;

	# 过滤非法请求
	if ($query_string ~* ".*[\;'\<\>].*"){
		return 404;
	}

	# 默认首页
	location = / {
		index index.html;
	}

	# 静态资源过期时间配置
	location ~ .*\.html$ {
		expires 30m;
	}

	location ~ .*\.(js|css)?$ {
		expires 7d;
	}

	location ~ .*\.(eot|svg|ttf|woff)?$ {
		expires 30d;
	}

	location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|flv|ico)$ {
		expires 30d;
	}

	# 其余请求转发至tomcat
	location / {
		proxy_pass http://127.0.0.1:8080/my12306/;
		proxy_redirect  off;
		proxy_set_header  X-Real-IP $remote_addr;
		proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
	}
}
